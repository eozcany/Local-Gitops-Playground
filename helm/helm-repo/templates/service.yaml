apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.config.deploymentName }}
  labels:
    app: {{ .Values.config.deploymentName }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.config.deploymentName }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
